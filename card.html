<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="card">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3 id="title">大熊猫</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img id="image" src="placeholder.png" alt="panda">
		<div id="info">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p id="tips">大猫熊，一般称为「熊猫」或「猫熊」，属于食肉目熊科的一种哺乳动物，体色为黑白两色。</p>
			<ul id="dataList">
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>学名</span>: Ailuropoda melanoleuca</li>
				<li><span>身高</span>: 60 ~ 90 厘米</li>
				<li><span>寿命</span>: 15 ~ 20 年</li>
				<li><span>环境</span>: 竹林分布和充足水源</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>熊猫是中国特有物种，现存的主要栖息地是中国中西部四川盆地周边的山区和陕西南部的秦岭地区。</p>
		</div>
	</div>
</body>
</html>
